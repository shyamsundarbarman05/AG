<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropShare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>DropShare</h1>
            <p>Minimal, instant file sharing.</p>
        </header>
        
        <main>
            <div class="card">
                <div class="tabs">
                    <button class="tab active" data-tab="upload">Upload</button>
                    <button class="tab" data-tab="receive">Receive</button>
                </div>

                <!-- Upload Section -->
                <div id="upload-panel" class="panel active">
                    <div class="drop-zone" id="drop-zone">
                        <div class="icon">
                            <svg width="48" height="48" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                        </div>
                        <p>Drag & Drop files here</p>
                        <span class="sub-text">or click to browse</span>
                        <input type="file" id="file-input" hidden>
                    </div>
                    <div id="upload-progress" class="hidden">
                        <div class="loader"></div>
                        <p>Uploading to Blob...</p>
                    </div>
                    <div id="upload-result" class="hidden">
                        <div class="result-box">
                            <img id="qr-code" src="" alt="QR Code" />
                            <div class="code-display">
                                <span class="label">HEX CODE</span>
                                <h2 id="hex-code">----</h2>
                            </div>
                            <button id="copy-btn">Copy Link</button>
                        </div>
                        <button class="reset-btn" id="upload-reset">Upload Another</button>
                    </div>
                </div>

                <!-- Receive Section -->
                <div id="receive-panel" class="panel">
                    <div class="input-group">
                        <input type="text" id="hex-input" placeholder="Enter 6-char HEX" maxlength="6">
                        <button id="resolve-btn">
                            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                        </button>
                    </div>
                    <div id="receive-error" class="error-msg hidden"></div>
                    <div id="file-info" class="hidden">
                        <div class="file-card">
                            <div class="file-icon">ðŸ“„</div>
                            <div class="file-details">
                                <strong id="file-name">filename.ext</strong>
                                <span id="file-size">0 KB</span>
                            </div>
                            <a href="#" id="download-btn" target="_blank" class="download-link">Download</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <span>Powered by Vercel Blob</span>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
